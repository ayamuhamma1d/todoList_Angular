<div class="input-group row ps-3  justify-content-center align-content-center shadow">
  <table class="table text-center" >
    <thead>
      <tr>
        <th>index</th>
        <th scope="col">Task</th>
        <th scope="col">Complete</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let data of task ;let i=index">
        <th scope="row">{{i+1}}</th>
        <td [ngClass]="{'completed-task':data.completed}">{{data.taskName}}</td>
        <td><button class="btn btn-outline-warning" (click)="completeTask(i)">Completed</button></td>
        <td><button class="btn btn-danger col" (click)="deleteTask(i)">Delete</button>
      </td>
      </tr>
      <tr>

    </tbody>
  </table>
</div>
